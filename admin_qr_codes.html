<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printable Query Codes - Gourmet Bites</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: #f0f0f0;
            padding: 40px;
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 40px;
            color: #666;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 2px solid #ddd;
        }

        .card h2 {
            margin: 10px 0;
            color: #ff6600;
        }

        img {
            width: 150px;
            height: 150px;
        }

        .print-btn {
            background: #1a1a2e;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }

        @media print {
            .print-btn {
                display: none;
            }

            body {
                background: white;
            }

            .card {
                break-inside: avoid;
                border: 1px solid #ccc;
                box-shadow: none;
            }
        }
    </style>
</head>

<body>

    <h1>Table QR Codes</h1>
    <p>Print these and stick them on your tables. Customers scan to order.</p>
    <button class="print-btn" onclick="window.print()">üñ®Ô∏è Print Codes</button>

    <div class="grid" id="qrGrid"></div>

    <!-- Supabase SDK & Config -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-inline.js"></script>

    <script>
        const BASE_URL = window.location.origin + '/menu.html';
        const container = document.getElementById('qrGrid');

        async function generateCodes() {
            container.innerHTML = '<p>Loading tables from database...</p>';

            const client = window._supabase;
            if (!client) {
                container.innerHTML = '<p style="color:red">Error: Database connection not available</p>';
                return;
            }

            const { data: tables, error } = await client
                .from('restaurant_tables')
                .select('*')
                .order('table_number');

            if (error) {
                container.innerHTML = `<p style="color:red">Error: ${error.message}</p>`;
                return;
            }

            if (!tables || tables.length === 0) {
                container.innerHTML = '<p>No tables found. Go to Admin Dashboard ‚Üí Tables ‚Üí "Reset/Init Tables" first.</p>';
                return;
            }

            container.innerHTML = '';
            tables.forEach(t => {
                const secureUrl = `${BASE_URL}?table_id=${t.id}`;
                const qrSrc = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(secureUrl)}`;

                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <h2>Table ${t.table_number}</h2>
                    <img src="${qrSrc}" alt="QR for Table ${t.table_number}">
                    <div style="font-size:12px; color:#999; margin-top:10px;">Secure ID: ...${t.id.slice(-4)}</div>
                `;
                container.appendChild(card);
            });
        }

        generateCodes();
    </script>
</body>

</html>
