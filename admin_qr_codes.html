<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printable Query Codes - Gourmet Bites</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: #f0f0f0;
            padding: 40px;
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 40px;
            color: #666;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 2px solid #ddd;
        }

        .card h2 {
            margin: 10px 0;
            color: #ff6600;
        }

        img {
            width: 150px;
            height: 150px;
        }

        .print-btn {
            background: #1a1a2e;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }

        @media print {
            .print-btn {
                display: none;
            }

            body {
                background: white;
            }

            .card {
                break-inside: avoid;
                border: 1px solid #ccc;
                box-shadow: none;
            }
        }
    </style>
</head>

<body>

    <h1>Table QR Codes</h1>
    <p>Print these and stick them on your tables. Customers scan to order.</p>
    <button class="print-btn" onclick="window.print()">üñ®Ô∏è Print Codes</button>

    <div class="grid" id="qrGrid"></div>

    <script>
        // CHANGE THIS TO YOUR VERCEL URL
        const BASE_URL = window.location.origin + '/menu.html';
        const tables = 10;
        const container = document.getElementById('qrGrid');

        for (let i = 1; i <= tables; i++) {
            const url = `${BASE_URL}?table=${i}`;
            // Utilizing a public QR code API for simplicity
            const qrSrc = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(url)}`;

            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <h2>Table ${i}</h2>
                <img src="${qrSrc}" alt="QR for Table ${i}">
                <div style="font-size:12px; color:#999; margin-top:10px;">Scan to order</div>
            `;
            container.appendChild(card);
        }
    </script>
</body>

</html>
