<!DOCTYPE html>
<html>

<head>
    <title>Create Users Table</title>
</head>

<body>
    <h1>Create Users Table</h1>
    <button onclick="createTable()"
        style="padding: 20px; font-size: 18px; background: #FF6B00; color: white; border: none; border-radius: 8px; cursor: pointer;">
        Click to Create Users Table
    </button>
    <pre id="output"
        style="margin-top: 20px; padding: 20px; background: #1a1a1a; color: #00ff00; border-radius: 8px;"></pre>

    <script>
        async function createTable() {
            const output = document.getElementById('output');
            output.textContent = '⏳ Creating users table...\n';

            try {
                const response = await fetch('/api/setup/create-users-table', {
                    method: 'POST'
                });

                const data = await response.json();

                if (data.success) {
                    output.textContent += '✅ Users table created successfully!\n';
                    output.textContent += JSON.stringify(data, null, 2);
                } else {
                    output.textContent += '❌ Error: ' + JSON.stringify(data, null, 2);
                }
            } catch (error) {
                output.textContent += '❌ Error: ' + error.message;
            }
        }
    </script>
</body>

</html>
