<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Management Unit Tests</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            color: #eee;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #16213e;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #ff6b35;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #aaa;
            margin-bottom: 30px;
        }

        .controls {
            margin-bottom: 30px;
            display: flex;
            gap: 12px;
        }

        button {
            padding: 12px 24px;
            background: #ff6b35;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        button:hover {
            background: #ff5722;
            transform: translateY(-2px);
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
        }

        .output {
            background: #0f1419;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            min-height: 400px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            overflow-x: auto;
            white-space: pre-wrap;
        }

        .test-line {
            margin: 4px 0;
        }

        .test-pass {
            color: #10b981;
        }

        .test-fail {
            color: #ef4444;
        }

        .test-section {
            color: #ff6b35;
            font-weight: bold;
            margin-top: 12px;
        }

        .summary {
            background: #1a1a2e;
            border-left: 4px solid #ff6b35;
            padding: 15px;
            margin-top: 20px;
            border-radius: 4px;
        }

        .summary.success {
            border-left-color: #10b981;
            background: #0f3a2e;
        }

        .summary.warning {
            border-left-color: #f59e0b;
            background: #3a2e0f;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid #333;
            border-top: 3px solid #ff6b35;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üß™ Staff Management Unit Tests</h1>
        <p class="subtitle">Automated testing for username/password editing functionality</p>

        <div class="controls">
            <button id="runTestsBtn" onclick="executeTests()">‚ñ∂Ô∏è Run All Tests</button>
            <button id="clearBtn" onclick="clearOutput()">üóëÔ∏è Clear Output</button>
        </div>

        <div class="output" id="output">
            <div style="color: #aaa;">Ready to run tests. Click "Run All Tests" to begin...</div>
        </div>
    </div>

    <script src="test-staff-management.js"></script>
    <script>
        const outputEl = document.getElementById('output');
        const runBtn = document.getElementById('runTestsBtn');

        // Override console.log to capture output
        const originalLog = console.log;
        console.log = function (...args) {
            originalLog.apply(console, args);
            const message = args.join(' ');
            appendOutput(message);
        };

        function appendOutput(message) {
            let className = 'test-line';

            if (message.includes('‚úÖ PASS')) {
                className += ' test-pass';
            } else if (message.includes('‚ùå FAIL')) {
                className += ' test-fail';
            } else if (message.startsWith('üìã')) {
                className += ' test-section';
            }

            const div = document.createElement('div');
            div.className = className;
            div.textContent = message;
            outputEl.appendChild(div);
            outputEl.scrollTop = outputEl.scrollHeight;
        }

        function clearOutput() {
            outputEl.innerHTML = '<div style="color: #aaa;">Output cleared. Ready to run tests...</div>';
        }

        async function executeTests() {
            runBtn.disabled = true;
            runBtn.innerHTML = '<span class="spinner"></span> Running Tests...';
            outputEl.innerHTML = '';

            try {
                const results = await runTests();

                // Add visual summary
                const summaryDiv = document.createElement('div');
                summaryDiv.className = 'summary ' +
                    (results.passed === results.total ? 'success' : 'warning');
                summaryDiv.innerHTML = `
                    <strong>Final Results:</strong><br>
                    Tests Passed: ${results.passed}/${results.total} (${results.percentage}%)<br>
                    ${results.passed === results.total ?
                        'üéâ All tests passed successfully!' :
                        '‚ö†Ô∏è Some tests failed - review output above for details'}
                `;
                outputEl.appendChild(summaryDiv);
            } catch (error) {
                appendOutput(`\n‚ùå Test execution error: ${error.message}`);
            } finally {
                runBtn.disabled = false;
                runBtn.innerHTML = '‚ñ∂Ô∏è Run All Tests';
            }
        }

        // Instructions
        appendOutput('üìå Test Suite Instructions:');
        appendOutput('1. Ensure you are logged in as Owner (ID: 1)');
        appendOutput('2. Make sure the API is accessible at: https://gourmet-bites.vercel.app');
        appendOutput('3. Click "Run All Tests" to execute the test suite');
        appendOutput('4. Tests will create, update, and delete a test user\n');
    </script>
</body>

</html>
