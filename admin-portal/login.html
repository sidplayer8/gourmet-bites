<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login - Gourmet Bites</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Round" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: #0a0a0f;
            color: #e8e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background: #16161f;
            padding: 48px;
            border-radius: 16px;
            border: 2px solid #2a2a3a;
            max-width: 420px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo h1 {
            color: #ff6b35;
            font-size: 32px;
            margin-bottom: 8px;
        }

        .logo p {
            color: #a0a0b8;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #a0a0b8;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 14px;
            background: #0a0a0f;
            border: 2px solid #2a2a3a;
            border-radius: 8px;
            color: #e8e8f0;
            font-size: 16px;
            font-family: 'Outfit', sans-serif;
        }

        .input-group input:focus {
            outline: none;
            border-color: #ff6b35;
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: #ff6b35;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-login:hover {
            background: #ff5722;
        }

        .btn-login:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .error {
            background: #ef4444;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success {
            background: #10b981;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .links {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #2a2a3a;
        }

        .links a {
            color: #ff6b35;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üçΩÔ∏è Gourmet Bites</h1>
            <p>Staff Portal Login</p>
        </div>

        <div id="errorMsg" class="error"></div>
        <div id="successMsg" class="success"></div>

        <form id="loginForm">
            <div class="input-group">
                <label>Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                <span class="material-icons-round" style="vertical-align: middle; margin-right: 8px;">login</span>
                Login
            </button>
        </form>

        <div class="links">
            <p style="color: #a0a0b8; font-size: 14px;">
                Need help? Contact your administrator
            </p>
        </div>
    </div>

    <script>
        const API_BASE = 'https://gourmet-bites.vercel.app/api';

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');

            // Hide messages
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';

            // Disable button
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok && data.user) {
                    // Store user info
                    localStorage.setItem('currentUserId', data.user.id);
                    localStorage.setItem('userRole', data.user.role);
                    localStorage.setItem('userName', data.user.display_name);

                    // Also set role-specific ID
                    if (data.user.role === 'owner') {
                        localStorage.setItem('ownerId', data.user.id);
                    } else if (data.user.role === 'chef') {
                        localStorage.setItem('chefId', data.user.id);
                    } else if (data.user.role === 'waiter') {
                        localStorage.setItem('waiterId', data.user.id);
                    }

                    // Show success
                    successMsg.textContent = `‚úÖ Welcome, ${data.user.display_name}!`;
                    successMsg.style.display = 'block';

                    // Redirect based on role
                    setTimeout(() => {
                        if (data.user.role === 'owner') {
                            window.location.href = 'dashboard.html';
                        } else if (data.user.role === 'chef') {
                            window.location.href = 'chef.html';
                        } else if (data.user.role === 'waiter') {
                            window.location.href = 'waiter.html';
                        } else {
                            window.location.href = 'index.html';
                        }
                    }, 1000);
                } else {
                    errorMsg.textContent = data.error || 'Invalid username or password';
                    errorMsg.style.display = 'block';
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<span class="material-icons-round" style="vertical-align: middle; margin-right: 8px;">login</span>Login';
                }
            } catch (error) {
                errorMsg.textContent = 'Login failed. Please try again.';
                errorMsg.style.display = 'block';
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<span class="material-icons-round" style="vertical-align: middle; margin-right: 8px;">login</span>Login';
            }
        });
    </script>
</body>
</html>
