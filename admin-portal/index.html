<!DOCTYPE html>
<!-- REBUILT 2025-12-07 15:00 UTC - Fresh staff authentication portal -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Staff Login - Gourmet Bites</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Round" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #16161f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .auth-wrapper {
            background: #16161f;
            border: 2px solid #2a2a3a;
            border-radius: 20px;
            padding: 56px;
            max-width: 440px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .auth-header h1 {
            font-size: 36px;
            color: #ff6b35;
            margin-bottom: 12px;
            font-weight: 700;
        }

        .auth-header p {
            color: #a0a0b8;
            font-size: 15px;
        }

        .auth-form {
            width: 100%;
        }

        .form-field {
            margin-bottom: 24px;
        }

        .form-field label {
            display: block;
            color: #a0a0b8;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .form-field input {
            width: 100%;
            padding: 16px;
            background: #0a0a0f;
            border: 2px solid #2a2a3a;
            border-radius: 10px;
            color: #e8e8f0;
            font-size: 16px;
            font-family: 'Outfit', sans-serif;
            transition: border-color 0.3s;
        }

        .form-field input:focus {
            outline: none;
            border-color: #ff6b35;
        }

        .auth-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #ff6b35 0%, #ff5722 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 17px;
            cursor: pointer;
            margin-top: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: transform 0.2s;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
        }

        .auth-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .alert-error {
            background: #ef4444;
            color: white;
            padding: 14px 16px;
            border-radius: 10px;
            margin-bottom: 24px;
            display: none;
            font-size: 15px;
        }

        .alert-success {
            background: #10b981;
            color: white;
            padding: 14px 16px;
            border-radius: 10px;
            margin-bottom: 24px;
            display: none;
            font-size: 15px;
        }

        .auth-footer {
            text-align: center;
            margin-top: 32px;
            padding-top: 28px;
            border-top: 1px solid #2a2a3a;
        }

        .auth-footer p {
            color: #a0a0b8;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-header">
            <h1>üçΩÔ∏è Gourmet Bites</h1>
            <p>Staff Portal Authentication</p>
        </div>

        <div id="errorAlert" class="alert-error"></div>
        <div id="successAlert" class="alert-success"></div>

        <form id="authForm" class="auth-form">
            <div class="form-field">
                <label for="usernameInput">Username</label>
                <input
                    type="text"
                    id="usernameInput"
                    name="username"
                    placeholder="Enter your username"
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-field">
                <label for="passwordInput">Password</label>
                <input
                    type="password"
                    id="passwordInput"
                    name="password"
                    placeholder="Enter your password"
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="auth-btn" id="submitBtn">
                <span class="material-icons-round">login</span>
                <span>Sign In</span>
            </button>
        </form>

        <div class="auth-footer">
            <p>Need assistance? Contact your administrator</p>
        </div>
    </div>

    <script>
        const API_ENDPOINT = 'https://gourmet-bites.vercel.app/api';

        document.getElementById('authForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const usernameField = document.getElementById('usernameInput');
            const passwordField = document.getElementById('passwordInput');
            const submitButton = document.getElementById('submitBtn');
            const errorAlert = document.getElementById('errorAlert');
            const successAlert = document.getElementById('successAlert');

            const username = usernameField.value.trim();
            const password = passwordField.value;

            // Hide alerts
            errorAlert.style.display = 'none';
            successAlert.style.display = 'none';

            // Disable button
            submitButton.disabled = true;
            submitButton.innerHTML = '<span class="material-icons-round">hourglass_empty</span><span>Authenticating...</span>';

            try {
                const response = await fetch(`${API_ENDPOINT}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (response.ok && result.user) {
                    // Store authentication data
                    localStorage.setItem('currentUserId', result.user.id);
                    localStorage.setItem('userRole', result.user.role);
                    localStorage.setItem('userName', result.user.display_name);

                    // Set role-specific IDs for backward compatibility
                    if (result.user.role === 'owner') {
                        localStorage.setItem('ownerId', result.user.id);
                    } else if (result.user.role === 'chef') {
                        localStorage.setItem('chefId', result.user.id);
                    } else if (result.user.role === 'waiter') {
                        localStorage.setItem('waiterId', result.user.id);
                    }

                    // Show success message
                    successAlert.textContent = `‚úÖ Welcome back, ${result.user.display_name}!`;
                    successAlert.style.display = 'block';

                    // Redirect based on role
                    setTimeout(() => {
                        switch (result.user.role) {
                            case 'owner':
                                window.location.href = 'dashboard.html';
                                break;
                            case 'chef':
                                window.location.href = 'chef.html';
                                break;
                            case 'waiter':
                                window.location.href = 'waiter.html';
                                break;
                            default:
                                window.location.href = 'index.html';
                        }
                    }, 1000);
                } else {
                    // Show error
                    errorAlert.textContent = result.error || 'Invalid credentials. Please try again.';
                    errorAlert.style.display = 'block';

                    // Re-enable button
                    submitButton.disabled = false;
                    submitButton.innerHTML = '<span class="material-icons-round">login</span><span>Sign In</span>';
                }
            } catch (error) {
                console.error('Authentication error:', error);
                errorAlert.textContent = 'Connection failed. Please check your internet and try again.';
                errorAlert.style.display = 'block';

                // Re-enable button
                submitButton.disabled = false;
                submitButton.innerHTML = '<span class="material-icons-round">login</span><span>Sign In</span>';
            }
        });
    </script>
</body>
</html>
