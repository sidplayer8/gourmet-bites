<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Display - Gourmet Bites</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Round" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: #0a0a0f;
            color: #e8e8f0;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 36px;
            color: #ff6b35;
            flex: 1;
            text-align: center;
        }

        .btn-back {
            padding: 12px 20px;
            background: #16161f;
            color: #e8e8f0;
            border: 2px solid #2a2a3a;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .btn-back:hover {
            border-color: #ff6b35;
            color: #ff6b35;
        }

        .orders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .order-card {
            background: #16161f;
            border: 2px solid #2a2a3a;
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s;
        }

        .order-card.pending { border-color: #f59e0b; }
        .order-card.preparing { border-color: #3b82f6; }
        .order-card.ready { border-color: #10b981; }

        .order-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .order-id {
            font-size: 24px;
            font-weight: 700;
        }

        .order-time {
            color: #a0a0b8;
            font-size: 14px;
        }

        .order-items {
            margin: 16px 0;
        }

        .item {
            padding: 8px 0;
            border-bottom: 1px solid #2a2a3a;
        }

        .item-name {
            font-weight: 600;
        }

        .item-qty {
            color: #ff6b35;
            font-weight: 500;
        }

        .order-actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-start {
            background: #3b82f6;
            color: white;
        }

        .btn-ready {
            background: #10b981;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .empty {
            text-align: center;
            padding: 60px 20px;
            color: #a0a0b8;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="login.html" class="btn-back" onclick="localStorage.clear()">
            <span class="material-icons-round">arrow_back</span>
            Logout
        </a>
        <div style="text-align: center; flex: 1;">
            <h1>ðŸ”¥ Kitchen Display</h1>
            <p style="color: #a0a0b8;">Active Orders</p>
        </div>
        <div style="width: 100px;"></div>
    </div>

    <div class="orders-grid" id="ordersGrid">
        <div class="empty">Loading orders...</div>
    </div>

    <script>
        const API_BASE = 'https://gourmet-bites.vercel.app/api';
        let currentUserId = localStorage.getItem('currentUserId') || localStorage.getItem('chefId') || null;

        if (!currentUserId) {
            alert('Please login first at /login.html');
            window.location.href = 'login.html';
        }

        async function loadOrders() {
            try {
                const response = await fetch(`${API_BASE}/orders?limit=50`, {
                    headers: { 'X-User-ID': currentUserId }
                });
                const data = await response.json();
                renderOrders(data.orders);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function renderOrders(orders) {
            const container = document.getElementById('ordersGrid');

            const activeOrders = orders.filter(o => ['pending', 'preparing', 'ready'].includes(o.status));

            if (activeOrders.length === 0) {
                container.innerHTML = '<div class="empty"><span class="material-icons-round" style="font-size: 64px; opacity: 0.3;">check_circle</span><p style="font-size: 18px;">All caught up!</p></div>';
                return;
            }

            container.innerHTML = activeOrders.map(order => {
                let items = [];
                try {
                    items = typeof order.items === 'string' ? JSON.parse(order.items) : order.items;
                } catch (e) {
                    items = [];
                }
                const timeAgo = getTimeAgo(order.created_at);

                return `
                    <div class="order-card ${order.status}">
                        <div class="order-header">
                            <div class="order-id">#${order.id}</div>
                            <div class="order-time">${timeAgo}</div>
                        </div>
                        <div style="color: #a0a0b8; margin-bottom: 12px;">
                            ${order.order_type || 'Dine-in'}
                            ${order.table_number ? `â€¢ Table ${order.table_number}` : ''}
                        </div>
                        <div class="order-items">
                            ${items.map(item => `
                                <div class="item">
                                    <span class="item-qty">${item.quantity}x</span>
                                    <span class="item-name">${item.name}</span>
                                    ${item.customizations ? `<div style="font-size: 13px; color: #a0a0b8;">${item.customizations}</div>` : ''}
                                </div>
                            `).join('')}
                        </div>
                        ${order.special_instructions ? `<div style="background: #2a2a3a; padding: 12px; border-radius: 8px; margin-top: 12px; font-size: 14px;"><strong>Note:</strong> ${order.special_instructions}</div>` : ''}
                        <div class="order-actions">
                            ${order.status === 'pending' ? `
                                <button class="btn btn-start" onclick="updateStatus(${order.id}, 'preparing')">
                                    Start Cooking
                                </button>
                            ` : order.status === 'preparing' ? `
                                <button class="btn btn-ready" onclick="updateStatus(${order.id}, 'ready')">
                                    Mark Ready
                                </button>
                            ` : `
                                <button class="btn btn-ready" onclick="updateStatus(${order.id}, 'completed')" style="background: #10b981;">
                                    Mark Served
                                </button>
                            `}
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function updateStatus(orderId, status) {
            try {
                const response = await fetch(`${API_BASE}/orders`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-User-ID': currentUserId
                    },
                    body: JSON.stringify({
                        id: orderId,
                        status: status,
                        assigned_chef: currentUserId
                    })
                });

                if (response.ok) {
                    loadOrders();
                }
            } catch (error) {
                console.error('Error updating order:', error);
            }
        }

        function getTimeAgo(date) {
            const seconds = Math.floor((new Date() - new Date(date)) / 1000);
            if (seconds < 60) return `${seconds}s ago`;
            if (seconds < 3600) return `${Math.floor(seconds / 60)}m ago`;
            return `${Math.floor(seconds / 3600)}h ago`;
        }

        // Load orders every 10 seconds
        loadOrders();
        setInterval(loadOrders, 10000);
    </script>
</body>
</html>
