<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Gourmet Bites</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff6600;
            --secondary: #1a1a2e;
            --bg: #16213e;
            --text: #e0e0e0;
            --card-bg: #1f2940;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: var(--secondary);
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-item {
            padding: 12px 15px;
            margin-bottom: 5px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            color: #ccc;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .nav-item:hover,
        .nav-item.active {
            background: rgba(255, 102, 0, 0.1);
            color: var(--primary);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin: 10px 0;
        }

        .stat-label {
            color: #888;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">üç¥ Gourmet Admin</div>
        <a href="#" class="nav-item active">üìä Dashboard</a>
        <a href="#" class="nav-item">üì¶ Calls (Orders)</a>
        <a href="#" class="nav-item">üçî Menu Management</a>
        <a href="#" class="nav-item">üë• Staff</a>
        <a href="#" class="nav-item">ü™ë Tables</a>
        <div style="flex:1"></div>
        <div class="nav-item" onclick="logout()">üö™ Logout</div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h1>Dashboard</h1>
            <div class="user-profile">
                <span id="adminName">Loading...</span>
                <div class="avatar">A</div>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Orders</div>
                <div class="stat-value">0</div> <!-- Dynamic later -->
            </div>
            <div class="stat-card">
                <div class="stat-label">Active Tables</div>
                <div class="stat-value">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Today's Revenue</div>
                <div class="stat-value">$0.00</div>
            </div>
        </div>

        <div class="stat-card" style="min-height: 300px;">
            <h3>Recent Activity</h3>
            <p style="color:#666; margin-top:20px;">No recent activity</p>
        </div>
    </div>

        // Initialize
        let _supabase = null;
        if (typeof window.supabase !== 'undefined') {

        } else {
            alert('System Error: Supabase not loaded. Check internet.');

        // Security Check
        checkAdminAccess();

        async function checkAdminAccess() {
            // 1. Get Session
            const { data: { session } } = await _supabase.auth.getSession();
            let user = session?.user;

            // 2. Fallback to LocalStorage (Legacy/Sync)
            if (!user) {
                const localAdmin = JSON.parse(localStorage.getItem('adminUser'));
                if (localAdmin) user = { id: localAdmin.id, email: localAdmin.email };
                else {
                    const data = JSON.parse(localStorage.getItem('user'));
                    if (data && data.id) user = data;
                }
            }

            if (!user || !user.id) {
                window.location.href = 'login.html';
                return;
            }

            // === 3. ALLOWLIST BYPASS (Email & Phone) ===
            const allowedAdmins = ['sapsinfocomm22@gmail.com', '+6590214181'];
            // Check top-level email/phone OR user object properties
            const uEmail = user.email || (user.user && user.user.email);
            const uPhone = user.phone || (user.user && user.user.phone);

            if (allowedAdmins.includes(uEmail) || allowedAdmins.includes(uPhone)) {
                console.log('Allowlist Access Granted');
                document.getElementById('adminName').textContent = `Owner (${uEmail || uPhone})`;
                return; // Access Granted!
            }

            // 4. Strict DB Check (If not in allowlist)
            try {
                const { data: staffMember, error } = await _supabase
                    .from('staff')
                    .select('*, roles(name)')
                    .eq('user_id', user.id)
                    .single();

                if (error || !staffMember) {
                    // Not valid staff? Bye.
                    window.location.href = 'menu.html';
                } else {
                    document.getElementById('adminName').textContent = `${staffMember.roles.name} (${user.email || 'Staff'})`;
                }

            } catch (err) {
                console.error('Security Check Error:', err);
                window.location.href = 'menu.html';
            }
        }

        async function logout() {
            await _supabase.auth.signOut();
            localStorage.clear();
            window.location.href = 'login.html';
        }
    </script>

</html>
