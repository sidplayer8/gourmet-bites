<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login - Gourmet Bites</title>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <!-- Supabase SDK (For Data Storage ONLY) -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            background: rgba(30, 30, 50, 0.95);
            padding: 50px 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 32px;
            margin-bottom: 40px;
            text-align: center;
            color: #fff;
        }

        .btn-google {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #ff6600 0%, #ff8533 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(255, 102, 0, 0.3);
            transition: all 0.3s;
        }

        .btn-google:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 102, 0, 0.4);
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            color: #999;
            font-size: 14px;
        }

        .phone-input {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        select,
        input {
            padding: 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #fff;
            font-size: 15px;
        }

        select option {
            background: #1a1a2e;
        }

        input {
            flex: 1;
        }

        .btn-sms {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #ff6600 0%, #ff8533 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 102, 0, 0.3);
            transition: all 0.3s;
        }

        .btn-sms:hover {
            transform: translateY(-2px);
        }

        .verify-section {
            display: none;
        }

        /* Toast */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            color: #1a1a2e;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            z-index: 10000;
            animation: slideIn 0.3s ease;
        }

        .toast.success {
            background: #10b981;
            color: white;
        }

        .toast.error {
            background: #ef4444;
            color: white;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h1>🍴 Gourmet Bites</h1>
        <p style="text-align: center; color: #999; margin-bottom: 30px; font-size: 14px;">Sign in to order delicious
            food</p>

        <button class="btn-google" onclick="googleLogin()">CONTINUE WITH GOOGLE</button>
        <div class="divider">OR</div>

        <div id="phoneSection">
            <div class="phone-input">
                <select id="countryCode">
                    <option value="+1">🇺🇸 +1</option>
                    <option value="+44">🇬🇧 +44</option>
                    <option value="+65" selected>🇸🇬 +65</option>
                    <option value="+91">🇮🇳 +91</option>
                </select>
                <input type="tel" id="phoneNumber" placeholder="Enter phone number" />
            </div>
            <button class="btn-sms" id="btnSendCode" onclick="sendSMS()">SEND SMS CODE</button>
        </div>

        <div id="verifySection" class="verify-section">
            <p style="color:#aaa; text-align:center; margin-bottom:10px;">Enter code sent to <span
                    id="displayPhone"></span></p>
            <input type="text" id="verificationCode" placeholder="Enter 6-digit code" maxlength="6"
                style="width:100%; margin-bottom:15px;" />
            <button class="btn-sms" onclick="verifySMS()">VERIFY CODE</button>
            <button class="btn-sms" onclick="backToPhone()" style="background:#666; margin-top:10px;">Back</button>
        </div>

        <!-- NO ADMIN LOGIN BUTTON -->
    </div>

    <script>
        // 1. Firebase Config (Original)
        const firebaseConfig = {
            apiKey: "AIzaSyD8merF44ASnRsd8GyWcbueH7qtg50EBZ4",
            authDomain: "gourmet-bites-225a1.firebaseapp.com",
            projectId: "gourmet-bites-225a1",
            storageBucket: "gourmet-bites-225a1.firebasestorage.app",
            messagingSenderId: "659456972768",
            appId: "1:659456972768:web:413f3efc766eb533d85"
        };
        firebase.initializeApp(firebaseConfig);

        // 2. Supabase Config (For Storage)
        const supabaseUrl = 'https://pklaofjfpcrlgevxkozy.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBrbGFvZmpmcGNybGdldnhrb3p5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUyNjY1MDcsImV4cCI6MjA4MDg0MjUwN30.sNg6OVLocM1D-bG9LXTlDSsy6s74oW1SQ89QWCMbOKE';

        let _supabase = null;
        if (typeof window.supabase !== 'undefined') {
            _supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);
        }

        // Toast Helper
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => {
                toast.classList.add('hiding');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // --- NEW: Sync to Database Function ---
        async function syncUserToDB(user) {
            console.log('Syncing user to DB:', user);
            if (!_supabase) return true; // Skip if offline

            try {
                // Normalize phone number (always include country code)
                if (user.phone && !user.phone.startsWith('+')) {
                    user.phone = '+65' + user.phone.replace(/^0+/, ''); // Singapore default
                }

                // Prepare payload
                const payload = {};
                if (user.email) payload.email = user.email.toLowerCase(); // Normalize email
                if (user.phone) payload.phone = user.phone;
                payload.name = user.name || 'User';
                if (user.photoURL) payload.photoURL = user.photoURL;

                // Match on Email OR Phone (Upsert)
                let matchKey = user.email ? 'email' : 'phone';

                const { data, error } = await _supabase
                    .from('users')
                    .upsert(payload, { onConflict: matchKey })
                    .select()
                    .single();

                if (error) throw error;

                // Update LocalStorage with the REAL Database ID (UUID)
                user.id = data.id;
                user.email = data.email; // Use normalized version
                user.phone = data.phone;
                localStorage.setItem('user', JSON.stringify(user));
                console.log('✓ User synced! Database UUID:', data.id);
                return true;

            } catch (err) {
                console.error('DB Sync Error:', err);
                if (!user.id) user.id = 'temp_' + Date.now();
                localStorage.setItem('user', JSON.stringify(user));
                return false;
            }
        }

        // --- Original Google Login ---
        function googleLogin() {
            const provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider)
                .then(async result => {
                    showToast('Login successful! Syncing...', 'success');

                    const user = {
                        name: result.user.displayName,
                        email: result.user.email,
                        photoURL: result.user.photoURL
                    };

                    // Sync to DB -> Then Redirect
                    await syncUserToDB(user);

                    const pendingTableId = sessionStorage.getItem('pendingTableId');
                    const pendingTable = sessionStorage.getItem('pendingTable');

                    setTimeout(() => {
                        if (pendingTableId) window.location.href = `menu.html?table_id=${pendingTableId}`;
                        else window.location.href = pendingTable ? `menu.html?table=${pendingTable}` : 'landing.html';
                    }, 500);
                })
                .catch(err => {
                    showToast('Google login error: ' + err.message, 'error');
                });
        }

        let sentVerificationCode = '';
        let currentFullPhone = '';

        // --- Original SMS Logic ---
        function sendSMS() {
            const countryCode = document.getElementById('countryCode').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            currentFullPhone = countryCode + phoneNumber;

            if (!phoneNumber || phoneNumber.length < 8) {
                showToast('Please enter a valid phone number', 'error');
                return;
            }

            document.getElementById('btnSendCode').textContent = 'Sending...';

            fetch('https://gourmet-bites.vercel.app/api/send-sms', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ phoneNumber: currentFullPhone })
            })
                .then(res => res.json())
                .then(data => {
                    document.getElementById('btnSendCode').textContent = 'SEND SMS CODE';
                    if (data.success) {
                        sentVerificationCode = data.verificationCode;
                        document.getElementById('phoneSection').style.display = 'none';
                        document.getElementById('verifySection').style.display = 'block';
                        document.getElementById('displayPhone').textContent = currentFullPhone;
                        showToast('✓ Code sent to ' + currentFullPhone, 'success');
                    } else {
                        showToast('Failed to send SMS: ' + data.error, 'error');
                    }
                })
                .catch(error => {
                    document.getElementById('btnSendCode').textContent = 'SEND SMS CODE';
                    showToast('Error: Unable to connect to server', 'error');
                });
        }

        function verifySMS() {
            const code = document.getElementById('verificationCode').value;
            if (!code || code.length !== 6) {
                showToast('Please enter the 6-digit code', 'error');
                return;
            }

            if (code === sentVerificationCode) {
                showToast('Verified! Syncing...', 'success');

                const user = {
                    name: 'User',
                    phone: currentFullPhone,
                    verified: true
                };

                // Sync to DB -> Then Redirect
                syncUserToDB(user).then(() => {
                    const pendingTableId = sessionStorage.getItem('pendingTableId');
                    const pendingTable = sessionStorage.getItem('pendingTable');

                    setTimeout(() => {
                        if (pendingTableId) window.location.href = `menu.html?table_id=${pendingTableId}`;
                        else window.location.href = pendingTable ? `menu.html?table=${pendingTable}` : 'landing.html';
                    }, 500);
                });
            } else {
                showToast('Invalid code. Please try again.', 'error');
            }
        }

        function backToPhone() {
            document.getElementById('phoneSection').style.display = 'block';
            document.getElementById('verifySection').style.display = 'none';
        }
    </script>
</body>

</html>
