<!DOCTYPE html>
<html>

<head>
    <title>Profile - Gourmet Bites</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="menu-page">
        <div class="menu-header">
            <h1>My Profile</h1>
            <button class="btn-logout" onclick="logout()">Logout</button>
        </div>

        <div class="profile-page">
            <div class="profile-info">
                <img id="profilePic" src="" alt="Profile"
                    style="width: 100px; height: 100px; border-radius: 50%; margin-bottom: 20px; border: 3px solid #ff6600;">
                <h2 id="userName">Loading...</h2>
                <p id="userEmail"></p>
            </div>

            <h3>Order History</h3>
            <div id="orderHistory"></div>
        </div>

        <div class="bottom-nav">
            <button class="nav-btn" onclick="window.location.href='menu.html'">
                <span>🍽️</span>
                <span>Menu</span>
            </button>
            <button class="nav-btn" onclick="window.location.href='menu.html'">
                <span style="position:relative;">
                    🛒
                    <span class="cart-badge" id="profileCartBadge"
                        style="position:absolute; top:-8px; right:-12px; background:#ff6600; color:white; border-radius:50%; width:20px; height:20px; font-size:11px; display:flex; align-items:center; justify-content:center; font-weight:bold;">0</span>
                </span>
                <span>Cart</span>
            </button>
        </div>
    </div>
    <script src="profile.js"></script>
    <script>
        function logout() {
            localStorage.removeItem('user');
            localStorage.removeItem('cart');
            localStorage.removeItem('orders');
            window.location.href = 'login.html';
        }

        // Set profile picture with robust fallback
        const user = JSON.parse(localStorage.getItem('user'));
        if (user) {
            const profilePic = document.getElementById('profilePic');
            const fallbackUrl = 'https://ui-avatars.com/api/?name=' + encodeURIComponent(user.name || user.phone || 'User') + '&background=ff6600&color=fff&size=256';

            profilePic.onerror = function () {
                this.onerror = null; // Prevent infinite loop
                this.src = fallbackUrl;
            };

            if (user.photoURL && user.photoURL.trim() !== '') {
                profilePic.src = user.photoURL;
            } else {
                profilePic.src = fallbackUrl;
            }
        }
    </script>
    <script>
        // Update cart badge on profile page
        const cart = JSON.parse(localStorage.getItem('cart') || '[]');
        const count = cart.reduce((sum, item) => sum + item.quantity, 0);
        const badge = document.getElementById('profileCartBadge');
        if (badge) {
            badge.textContent = count;
        }
    </script>
</body>

</html>
