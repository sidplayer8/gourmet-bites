<!DOCTYPE html>
<html>
<head>
    <title>Profile - Gourmet Bites</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu-page">
        <div class="menu-header">
            <h1>My Profile</h1>
            <button class="btn-logout" onclick="logout()">Logout</button>
        </div>
        
        <div class="profile-page">
            <div class="profile-info">
                <img id="profilePic" src="" alt="Profile" style="width: 100px; height: 100px; border-radius: 50%; margin-bottom: 20px; border: 3px solid #ff6600;">
                <h2 id="userName">Loading...</h2>
                <p id="userEmail"></p>
            </div>
            
            <h3>Order History</h3>
            <div id="orderHistory"></div>
        </div>
        
        <div class="bottom-nav">
            <button class="nav-btn" onclick="window.location.href='menu.html'">
                <span></span>
                <span>Menu</span>
            </button>
            <button class="nav-btn" onclick="window.location.href='menu.html#cart'">
                <span></span>
                <span>Cart</span>
            </button>
        </div>
    </div>
    <script src="profile.js"></script>
    <script>
        function logout() { 
            localStorage.removeItem('user');
            localStorage.removeItem('cart');
            localStorage.removeItem('orders');
            window.location.href = 'login.html';
        }
        
        // Set profile picture
        const user = JSON.parse(localStorage.getItem('user'));
        if (user) {
            const profilePic = document.getElementById('profilePic');
            if (user.photoURL) {
                profilePic.src = user.photoURL;
            } else {
                profilePic.src = 'https://ui-avatars.com/api/?name=' + (user.name || 'User') + '&background=ff6600&color=fff&size=256';
            }
        }
    </script>
</body>
</html>
